<!doctype html>
<html lang="en">
    <head>
        
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        
        <!-- htmx -->
        <script src="https://unpkg.com/htmx.org@1.9.0"></script>


        <link href="https://fonts.googleapis.com/css?family=Roboto:400,700|Lato:400,700&display=swap" rel="stylesheet">

        <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&display=swap" rel="stylesheet">

        <link rel="preconnect" href="https://fonts.googleapis.com">

        <!--bootstrap-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        
        <style type="text/css">
            body {
                font-family: 'Lato', sans-serif;
                background-color: #f8f9fa;
            }

            .sidenav a {
                padding: 6px 8px 6px 16px;
                text-decoration: none;
                font-size: 22px;
                color: #818181;
                display: block;
                transition: 0.3s;
            }

            .sidenav a:hover {
                color: #f1f1f1;
                background-color: #376d4d;
            }
            .main {
                margin-left: 220px;
                padding: 0px 10px;
                transition: 0.3s;
            }

            .cards-container {
                width: 100%;
                padding-right: 15px;
                padding-left: 15px;
                margin-right: auto;
                margin-left: auto;
            }

            .btn-outline-success {
                border-color: #376d4d;
                color: #376d4d;
            }

            .btn-outline-success:hover {
                background-color: #376d4d;
                color: #ffffff;
                border-color: #376d4d;
            }

            .title {
                font-size: 28px;
                font-weight: bold;
                margin-bottom: 20px;
            }

            .form-group {
                margin-bottom: 10px;
            }

            .form-control {
                border-color: #cccccc;
            }

            .form-control:focus {
                border-color: #376d4d;
            }

            .card {
                border: none;
                background-color: #ffffff;
                box-shadow: 0 2px 4px 0 rgba(0, 0, 0, 0.1);
                transition: transform 0.3s, box-shadow 0.3s;
            }
        
            .card:hover {
                transform: translateY(-5px);
                box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
            }
        
            .card-title {
                color: #376d4d;
                font-weight: bold;
                margin-bottom: 10px;
            }
        
            .card-text {
                color: #333333;
                font-size: 14px;
                line-height: 1.5;
            }

            .credits {
                font-family: 'Courier New', Courier, monospace;
                font-size: 0.9rem;
                color: black;
            }

            .card-active {
                border: none;
                background-color: #376d4d;
                box-shadow: 0 2px 4px 0 rgba(0, 0, 0, 0.1);
                transition: transform 0.3s, box-shadow 0.3s;
            }
        
            .nav-pills .nav-link {
                color: #000000;
                background-color: #ffffff;
            }
        
            .nav-pills .nav-link.active {
                color: #ffffff;
                background-color: #376d4d;
            }
        
            .nav-pills .nav-link:hover {
                background-color: #376d4d;
                color: #ffffff;
            }
        
            .tab-content {
                background-color: #ffffff;
                padding: 20px;
            }

            .currency-balance {
                position: fixed;
                right: 20px;
                top: 20px;
                font-size: 18px;
                font-weight: bold;
                color: #376d4d;
            }
        
            .currency-balance span {
                color: black;
                padding-left: 5px;
            }
            
            .score {
                color: #376d4d; /* Make the text red */
                font-weight: bold; /* Make the text bold */
                padding: 2px 4px; /* Add some padding around the text */
                border-radius: 4px; /* Round the corners of the background */
            }
            


            label {
                font-weight: bold;
            }

            [class^='bullet_point_'] {
                transition: all 0.2s ease-in-out;
            }
        
            [class^='bullet_point_']:hover {
                transform: scale(1.02);
                box-shadow: 0px 0px 8px rgba(0, 0, 0, 0.05);
            }

            .exam {
                margin: 40px; /* Change this value to suit your needs */
            }

            .container {
                max-width: 960px;
                margin: 30px auto;
                padding: 20px;
                background-color: #ffffff;
                box-shadow: 0 4px 6px 0 rgba(0, 0, 0, 0.1);
            }

            .sidenav {
                height: 100%;
                width: 220px;
                position: fixed;
                z-index: 1;
                top: 0;
                left: 0;
                background-color: #111;
                overflow-x: hidden;
                padding-top: 20px;
                transition: 0.3s;
            }

            .scrolling-column {
                height: 100vh; /* this will make the div take the full height of the viewport */
                overflow-y: auto; /* this will add a scrollbar when needed */
            }
            
            .custom-spinner {
                width: 1rem;
                height: 1rem;
                color: #376d4d;
            }

        </style>


        <title>{% block title%} {% endblock %}</title>

        
    </head>
    <body>

        <div class="sidenav">
            <a href="/app/">Home</a>
            <a href="/app/create">Create</a>
            <a href="/logout">Logout</a>
            <a href="/app/account">Account</a>
            <a href="/app/support">Support</a>
        </div>

        <div id="content", name="content", class="main">      
            {% block content%}
            {% endblock %}
        </div>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
        {% block scripts%}
        {% endblock %}
    </body>
</html>
