{% load static %}
<!doctype html>
<html lang="en">
    <head>
        
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        
        <!-- htmx -->
        <script src="https://unpkg.com/htmx.org@1.9.0"></script>

        <!-- Math Quill -->
        <link rel="stylesheet" href="{% static 'css/mathquill.css' %}">

        
        


        <!-- MathJax -->
        <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
        <script type="text/javascript" id="MathJax-script" async
            src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js">
        </script>

        <link href="https://fonts.googleapis.com/css?family=Roboto:400,700|Lato:400,700&display=swap" rel="stylesheet">

        <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&display=swap" rel="stylesheet">

        <link rel="preconnect" href="https://fonts.googleapis.com">

        <!--bootstrap-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <!-- css -->
        <link rel="stylesheet" href="{% static 'css/main.css' %}">
        <title>{% block title%} {% endblock %}</title>

    </head>
    <body>
        
        <div class="sidenav">
            <a href="/app/">Home</a>
            <a href="/app/create">Create</a>
            <a href="/app/account">Account</a>
            <a href="/app/support">Support</a>
        </div>

        <div id="content", name="content", class="main">      
            {% block content%}
            {% endblock %}

            
            
            <div class="toast-container bottom-0 end-0 p-3" id="toast-container">
                <!-- Dynamically added toasts will appear here -->
            </div>

        </div>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
        
        <!-- Mathquill JS-->
        <script src="{% static 'js/mathquill.js' %}"></script>

        {% block scripts%}
        {% endblock %}
        
<script>
            document.body.addEventListener('htmx:afterSwap', function(event) {
                var toasts = document.querySelectorAll('.toast:not(.show)');
                toasts.forEach(function(toast) {
                    new bootstrap.Toast(toast).show();
                });
            });
            document.body.addEventListener('hidden.bs.toast', function(event) {
                event.target.remove();
            });
            


        </script>
        
    </body>
</html>
