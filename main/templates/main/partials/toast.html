<div class="toast" role="alert" aria-live="assertive" aria-atomic="true" data-bs-autohide="false" id="toast-{{task_id}}">
    <div class="toast-header">
        <div class="rounded me-2" style="width: 20px; height: 20px; background-color: #376d4d;"></div>
        <strong class="me-auto">{{user_document_name}}</strong>
        <small class="text-body-secondary timestamp" data-timestamp="{{ timestamp }}">just now</small>

        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
    <div class="toast-body">

        <div class="progress">
            <div class="progress-bar" role="progressbar" style="width: {{progress}}%" aria-valuenow="{{progress}}" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
        {{exam_name}}
        <a class="dropdown-item btn-sm btn-outline-success" href="/app/{{ td.id }}/view">View Marks</a></li>
    </div>
</div>
