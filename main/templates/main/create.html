{% extends 'main/base.html' %}
{% load crispy_forms_tags %}

{% block title%}
create new document
{% endblock %}

{% block content %}
    <div class="container">
        <div class='exam'>
            <div class="py-3">
                <h1>Create a New Document</h1>
            </div>
            <form method="post">
                {% csrf_token %}
                
                {{ form|crispy }}
                <button type='submit' name = "save" class="btn btn-outline-success">Create New</button>
            </form>
            <a href="/app/standard/">marking a custom exam?</a>
        </div>
    </div>
{% endblock %}
