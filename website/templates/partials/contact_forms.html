<!-- contact_form.html -->
{% load crispy_forms_tags %}
{% if success %}
<p>Thank you for your message! We'll get back to you shortly.</p>
{% else %}
<form action="" method="POST">
    {% csrf_token %}
    {{ contact_form|crispy }}
    <input type="submit" value="Submit" class="btn btn-outline-dark">
</form>
{% endif %}
